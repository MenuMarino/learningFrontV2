<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">¡Bienvenido!</h1>
          <h2 class="text-white">
            Ingresa y sigue aprendiendo.
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="card-body px-lg-5 py-lg-5">
            <form name="loginForm" #loginForm="ngForm">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-circle-08"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="username"
                    [(ngModel)]="loginObj.username"
                    name="email"
                    #name="ngModel"
                    required
                    type="email"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Constraseña"
                    [(ngModel)]="loginObj.password"
                    name="password"
                    #name="ngModel"
                    required
                    type="password"
                  />
                </div>
              </div>

                class="custom-control custom-control-alternative custom-checkbox"
              >

                  class="custom-control-input"

                  type="checkbox"
                />

                  <span class="text-muted">Recordarme</span>
                </label>
              </div>-->
              <div class="row mt-3">
                <!-- <div class="col-6">
                  <a
                    href="javascript:void(0)"
                    class="text-primary"
                    (click)="sendMail()"
                    ><small>Olvidé mi clave</small></a
                  >
                </div> -->
                <!--
                <div class="col-6 text-primary">
                  <a
                    [routerLink]="['/register']"
                    href="javascript:void(0)"
                    class="text-b"
                    ><small>Crear nueva cuenta</small></a
                  >
                </div> -->
              </div>
              <div class="text-center">
                <button
                  type="button"
                  (click)="logIn(loginForm)"
                  class="btn btn-primary my-4"
                  [disabled]="!loginForm.valid"
                >
                  Ingresar
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
